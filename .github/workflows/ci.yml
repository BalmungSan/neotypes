name: CI

on:
  pull_request:
    branches: ["main"]
  push:
    branches: ["main"]

jobs:
  ci:
    name: CI
    strategy:
      matrix:
        os: [ubuntu-latest]
        jdk:
          - temurin:1.17
          - graalvm-java17:22.2.0
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Java & Scala
        uses: coursier/setup-action@v1
        with:
          jvm: ${{ matrix.jdk }}
          apps: sbtn

      - name: Restore cache
        uses: coursier/cache-action@v6
        with:
          extraKey: v1

      - name: Compile
        run: sbtn +Test/compile

      - name: Tests
        run: sbtn +test

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.7
          bundler-cache: true
          cache-version: v1

      - name: Setup graphviz
        run: sudo apt install -y graphviz

      - name: Build the microsite
        run: sbtn microsite/makeMicrosite
